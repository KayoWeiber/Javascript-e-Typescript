<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <table>
            <tr>
                <td class="coluna1"><strong>IMC</strong></td>
                </td>
                <td class="coluna2"><strong>Resultado</strong></td>
            </tr>
            <tr>
                <td class="coluna1">Menos do que 18,5</td>
                <td class="coluna2">Abaixo do peso</td>
            </tr>
            <tr>
                <td class="coluna1">Entre 18,5 e 24,9</td>
                <td class="coluna2">Peso normal</td>
            </tr>
            <tr>
                <td class="coluna1">Entre 25 e 29,9</td>
                <td class="coluna2">Sobrepeso</td>
            </tr>
            <tr>
                <td class="coluna1">Entre 30 e 34,9</td>
                <td class="coluna2">Obesidade grau 1</td>
            </tr>
            <tr>
                <td class="coluna1">Entre 35 e 39,9</td>
                <td>Obesidade grau 2</td>
            </tr>
            <tr>
                <td class="coluna1">Mais do que 40</td>
                <td class="coluna2">Obesidade grau 3</td>
            </tr>
        </table>
        <h1>Calcule seu IMC</h1>
        <form class="form">
            <label for="input-peso">Peso (kg):</label>
            <input type="text" class="peso">
            <label for="input-altura">Altura(m):</label>
            <input type="text" class="altura">
            <button>Calcular</button>
        </form>
        <div class="resultados">
            <h3 class="resultadoVermelho"></h3>
            <h3 class="resultadoVerde"></h3>
            <h3 class="resultadoAmarelo"></h3>
        </div>
    </section>
    

    <script src="./assets/js/main.js"></script>
</body>
</html>
